<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .container {
      margin: 50px auto 0;
      width: 500px;
    }
    .container .box {
      position: relative;
      width: 100px;
      height: 100px;
      background: rgb(255, 94, 0);
      border: 3px dashed yellow;
      font-size: 30px;
      float: left;
      margin-right: -30px;
      text-align: center;
      line-height: 100px;
    }

    .container .box:hover {
      transition: 0.5s;
      transform: translateY(-20px);
      cursor: pointer;
      z-index: 300;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
  </div>

</body>

</html>
