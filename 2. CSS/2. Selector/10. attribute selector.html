<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input[value=hello] { /*속성 선택자*/
      width: 200px;
      color: blue;
    }

    input[type=passward] {
      color: red;
      width: 100px;
    }

    input[disabled]{
      opacity: 0.2; /*투명도*/
    }

    button[class^=btn-] { /*  ^= 클래스 이름이 ~로 시작함*/
      font-weight: bold;
      border-radius: 20px
    }

    button[class$=success] { /*  $= 클래스 이름이 ~로 끝남*/
      background: green;
    }

  </style>

</head>

<body>
  <input type="text" value="hello">
  <input type="password" value="1234">
  <input type="text" value="disabled-text" disabled> <!-- disabled : 입력창에 입력 못함 -->

  <button class="btn-success">Success</button>
  <button class="btn-danger">Danger</button>
</body>

</html>
