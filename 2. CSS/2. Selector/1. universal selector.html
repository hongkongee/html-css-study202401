<html lang="ko">
<head>

      color: red;
    }

    div *{

      font-style: italic;
    }

</head>
<body>
  <h1>곤니찌와</h1>
  <div>
    <ul>
      <li>자오샹하오</li>
      <li>좋은 아침</li>
      <li>구텐탁</li>
    </ul>
  </div>
  <div>당근</div>
  <p>토마토</p>
  <span>오렌지</span>
</body>
</html>
