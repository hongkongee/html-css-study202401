<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    a:hover { /*커서 올리면*/
      font-weight: bold;
      font-size: 20px; 
    }

    .box {
      width: 100px;
      height: 100px;
      background: red;
    }

    .box:hover {
      width: 200px;
      transition: 0.5s;
    }

    .box:active { /*마우스 클릭 동안*/
      width: 300px;
      background: yellowgreen;
    }

    input {
      width: 100px;
      border: 1px solid gray;
      padding: 5px 10px;
      outline: none;
      transition: 0.6s;
    }

    input:focus { /*클릭 한번만 하면*/
      border-color: red;
      width: 200px;
    }

  </style>
</head>

<body>
  <a href="https://www.google.com">Google로 이동!</a>
  <div class="box"></div>

  <br>

  <input type="text">
  
</body>

</html>
