<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form action="#">
    <select name="drink">
      <optgroup label="Coffee">
        <option value="ame">Americano</option>
        <option value="esp">Espresso</option>
        <option value="lat">Caffe Latte</option>
        <option value="cap">Cappuccino</option>
      </optgroup>

      <optgroup label="Non-Coffee">
        <option value="grt">Green Tea</option>
        <option value="smt">Smoothie</option>
        <option value="cob">Cold Brew</option>
        <option value="mkt">Milk Tea</option>
      </optgroup>
    </select>

    <br><br><br>
    <hr>

    <input type="text" list="fruits">
    <datalist id="fruits">
      <option>Apple</option>
      <option>Banana</option>
      <option>Orange</option>
      <option>Grape</option>
      <option>Mango</option>
    </datalist>
    
    <input type="submit" value="주문">


  </form>

</body>
</html>
