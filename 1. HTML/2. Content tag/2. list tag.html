<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>리스트 태그 학습</h1>
  </header>
  <!--header : 웹 페이지의 소개 밑 메뉴 탐색에 도움을 주는 콘텐츠
  로고, 검색, 폼, 메뉴 네비게이션-->

  <section>
    <h2>올해 목표</h2>
    <ul><!--unordered list-->
      <li>취업</li>
      <li>2종 소형 면허 취득 후 스쿠터 여행</li>
      <ul>
        <li>크림 치즈</li>
        <li>체다 치즈</li>
        <li>모짜렐라 치즈</li>
      </ul>
      <li>양파</li>
      <li>마늘</li>
    </ul>
  </section>
  <!-- section: 문서의 일반적인 영역, 의미 없는 영역을 표시-->

  <section>
    <h2>라면 끓이기</h2>
    <ol>
      <li>스프 넣기</li>
      <li>물 끓이기</li>
      <li>면 투하</li>
      <li>계란, 파 등 재료 넣기</li>
      <li>맛있게 먹기</li>
    </ol>
  </section>

  <footer>
    <p>여기는 푸터 부분</p>
  </footer>

  <!--코드 가독성이 훨씬 좋음-->
</body>
</html>
